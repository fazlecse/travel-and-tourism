<body onload="preloder_function()" class="">
    <!-- Preloader area start -->
    <div id="preloader">
        <div class="loader">Loading
            <span></span>
        </div>
    </div>
    <!-- Preloader area end -->

    <!-- Bottom Mobile Tab nav section start -->
    <ul class="nav bottom-nav fixed-bottom d-lg-none">
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="offcanvas" role="button" aria-controls="offcanvasExample"
                href="#offcanvasNavbar" aria-current="page" href="#"><i class="fa-regular fa-bars-staggered"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-regular fa-shuttle-space"></i></a>

        <li class="nav-item">

        </li>
    </ul>
    <!-- Bottom Mobile Tab nav section end -->


    <!-- login-signup section start -->
    <section class="login-signup-page pt-0 pb-0 min-vh-100 h-100">
        <div class="container-fluid h-100">
            <div class="row min-vh-100">
                <div class="col-md-6 p-0">
                    <div class="login-signup-thums h-100">
                        <div class="content-area">
                            <div class="logo-area mb-30">
                                <a href="index.html">
                                    <img class="logo" src="./assets/img/logo/logo-white.png" alt="">
                                </a>
                            </div>
                            <div class="middle-content">
                                <div class="section-subtitle">Welcome to</div>
                                <h3 class="section-title">We are tour & travel expert</h3>
                                <p>We are glad to see you again! Get access to your Orders, Wishlist and
                                    Recommendations.</p>
                            </div>
                            <div class="bottom-content">
                                <div class="social-area mt-50">
                                    <ul class="d-flex">
                                        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                                        <li><a href=""><i class="fab fa-linkedin"></i></a></li>
                                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-0 d-flex justify-content-center flex-column">
                    <div class="login-signup-form">
                        <form>
                            <div class="section-header">
                                <h3>Welcome back!</h3>
                                <div class="description">Hey Enter your details to get sign in to your account</div>
                            </div>
                            <div class="row g-4">
                                <div class="col-12">
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        placeholder="Username or Email">
                                </div>
                                <div class="col-12">
                                    <div class="password-box">
                                        <input type="password" class="form-control password" id="exampleInputPassword1"
                                            placeholder="Password">
                                        <i class="password-icon fa-regular fa-eye"></i>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check d-flex justify-content-between">
                                        <div class="check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                        </div>
                                        <div class="forgot highlight">
                                            <a href="">Forgot password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="cmn-btn2 mt-30 w-100">Log In</button>
                            <hr class="divider">

                            <div class="cmn-btn-group">
                                <div class="row g-2">
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn cmn-btn3 w-100 social-btn"><img
                                                src="assets/img/login_signup/google.png" alt="">Google</button>
                                    </div>
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn cmn-btn3 w-100 social-btn"><img
                                                src="assets/img/login_signup/facebook.png" alt="">Facebook</button>
                                    </div>
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn cmn-btn3 w-100 social-btn"><img
                                                src="assets/img/login_signup/apple-logo.png" alt="">Apple</button>
                                    </div>
                                </div>
                            </div>
                            <div class="pt-20 text-center">
                                Don't have an account?
                                <p class="mb-0 highlight"><a href="signup.html">Create an account</a></p>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- login-signup section end -->

    <script src="assets/js/main.js"></script>
